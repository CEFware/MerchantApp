<template name="accountWrapper">
  <div class="col-md-4 col-md-offset-4">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
              <button type="button" class="btn {{active 'signup'}} btn-login ">Login</button>
          </div>
          <div class="btn-group" role="group">
              <button type="button" class="btn {{active 'login'}} btn-signup">Signup</button>
          </div>
      </div>
        {{#if isLogin 'login'}}
            {{> login}}
         {{else}}
            {{> signup}}
         {{/if}}
  </div>


</template>

<template name="login">
    <div class="well well-lg animated flipInY">
        <h3 class="text-center">Login</h3>
        <form class="">
            <div class="form-group">
                <label class="label-control"> Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter valid Email" >
            </div>
            <div class="form-group">
                <label class="label-control">password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" >
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary btn-block btn-lg"> Login</button>
            </div>
        </form>
    </div>
</template>
<template name="signup">
    <div class="well well-lg animated flipInY">
        <h3 class="text-center">Signup</h3>
        <form class="">
            <div class="form-group">
                <label class="label-control">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name" >
            </div>
            <div class="form-group">
                <label class="label-control"> Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email " >
            </div>
            <div class="form-group">
                <label class="label-control"> Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password " >
            </div>
            <div class="form-group">
                <label class="label-control"> Confirm Password</label>
                <input type="password" id="conf_password" class="form-control" placeholder="confirm Password " >
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit"> Signup</button>
            </div>
        </form>
    </div>
</template>
