<template name="newService">
    <div class="col-md-8 col-md-offset-2">
        <div class="well well-lg">
            <h3 class="text-center"> Add new Service</h3>
            <form class="">
                <div class="form-group">
                    <label class="control-label"> Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Suitable Title">
                </div>
                <div class="form-group">
                    <label class="control-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="price-">$</span>
                        <input type="text" id="price" class="form-control" placeholder="Price of the service" aria-describedby="price-">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label"> Description</label>
                    <textarea class="form-control" id="desc" placeholder="Description of the services"></textarea>
                </div>
                <div class="form-group ">
                    <div class="col-md-offset-2">
                        <button class="btn btn-success btn-lg" type="submit"> Insert</button>
                        <button class="btn btn-info btn-lg" type="reset"> Cancel</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

</template>
